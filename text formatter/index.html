<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Text Formatter</h1>

    <label for="text">Enter your text:</label>
    <textarea id="text" placeholder=" Type something..."></textarea>

    <div class="button-group">
        <div class="line-1">
            <button onclick="toLowerCaseText()">Lowercase</button>
            <button onclick="toUpperCaseText()">Uppercase</button>
            <button onclick="toCapitalizeText()">Capitalize</button>
        </div>
        <div class="line-2">
            <button onclick="toBoldText()">Bold</button>
            <button onclick="toItalicText()">Italic</button>
            <button onclick="toUnderlineText()">Underline</button>
        </div>
    </div>

    <p id="result"></p>

    <script src="app.js"></script>
</body>

</html>
